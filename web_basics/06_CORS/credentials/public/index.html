<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="get-cookie">GET for setting Cookie</button>
    <br />
    <button id="cors-all">POST with "*"</button>
    <br />
    <button id="cors-specific">POST</button>

    <script>
      const cookieBtn = document.querySelector('#get-cookie');
      cookieBtn.addEventListener('click', async () => {
        const origin = 'http://localhost:8080/set-cookie';

        const response = await fetch(origin, {
          method: 'GET',
        });
        const data = await response.json();
        console.log(data);
      });
    </script>

    <script>
      const putBtn = document.querySelector('#cors-all');
      putBtn.addEventListener('click', async () => {
        const origin = 'http://localhost:8080/origin-all';

        const response = await fetch(origin, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: 'cors PUT',
          }),
          credentials: 'include',
        });
        const data = await response.json();
        console.log(data);
      });
    </script>

    <script>
      const postBtn = document.querySelector('#cors-specific');
      postBtn.addEventListener('click', async () => {
        const origin = 'http://localhost:8080/origin-specified';

        const response = await fetch(origin, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: 'cors POST',
          }),
          credentials: 'include',
        });

        const data = await response.json();
        console.log(data);
      });
    </script>
  </body>
</html>
