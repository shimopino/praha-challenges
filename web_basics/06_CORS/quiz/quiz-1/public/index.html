<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="put-cors">PUT</button>
    <button id="post-cors">POST</button>

    <script>
      const putBtn = document.querySelector('#put-cors');
      putBtn.addEventListener('click', async () => {
        const origin = 'http://localhost:8080/users/1234';

        const response = await fetch(origin, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: 'cors PUT',
          }),
        });

        const data = await response.json();
        console.log(data);
      });
    </script>

    <script>
      const postBtn = document.querySelector('#post-cors');
      postBtn.addEventListener('click', async () => {
        const origin = 'http://localhost:8080/users/1234';

        const response = await fetch(origin, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: 'cors PUT',
          }),
        });

        const data = await response.json();
        console.log(data);
      });
    </script>
  </body>
</html>
