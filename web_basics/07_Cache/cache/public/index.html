<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h2>Cache-Control Behaviour</h2>

    <h3>Cache-Control: private, max=age=0</h3>

    <img src="http://localhost:8080/no-cached" />
